      </div>
      <p class="question; styledFont" style="color: white">
        How scary is the beast?

      <input
        class="radioInput"

        id="fear1"

      <br />
      <p class="question; styledFont" style="color: white">How cute is bun?</p>
      <input
        type="range"
        min="1"
        max="100"
        value="0"
        class="slider"
        id="slider"
      />
      <p id="sliderVal" style="color: white; font-size: larger"></p>
      <button class="styledButton" type="submit" onclick="submitSlider();">
        Submit
      </button>
      <script>
        var slider = document.getElementById("slider");
        var output = document.getElementById("sliderVal");
        output.innerHTML = slider.value; // Display the default slider value

        // Update the current slider value (each time you drag the slider handle)
        slider.oninput = function () {
          output.innerHTML = this.value;
        };
        document.getElementById("dog").addEventListener("click", function () {
          alert("Whimsical little creature");
        });
        const submitSlider = (e) => {

          let notClicked = 0;
          for (i = 0; i < ele.length; i++) {
            if (ele[i].checked) {
              if (ele[i].value > 60) {
                alert("Really scary!! üò∞üò±");

          if (notClicked === 3) {
            alert("pick an option dickhead");
